<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeuroMetric | AI IQ Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  
  <!-- Global Error Handler -->
  <script>
    window.onerror = function(msg, url, line, col, error) {
      const loader = document.querySelector('.app-loading');
      if (loader) loader.style.display = 'none';
      
      const div = document.createElement('div');
      div.style.cssText = 'position:fixed;top:0;left:0;width:100%;height:100%;background:#030712;color:#ef4444;padding:20px;z-index:10000;font-family:monospace;overflow:auto;font-size:12px;';
      div.innerHTML = '<h3>System Startup Error</h3><p>' + msg + '</p>';
      document.body.appendChild(div);
      return false;
    };
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;600;800&family=Space+Mono:wght@400;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #030712;
      color: #f9fafb;
      margin: 0;
      overflow: hidden;
    }
    
    .font-mono { font-family: 'Space Mono', monospace; }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #111827; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: #4b5563; }

    /* Initial Loader */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #030712;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
    }
    .loading-text {
      margin-top: 20px;
      font-family: 'Space Mono', monospace;
      font-size: 12px;
      color: #3b82f6;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      animation: pulse 2s infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators",
    "@angular/compiler": "https://esm.sh/@angular/compiler@18.2.0",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@18.2.0",
    "@angular/core": "https://esm.sh/@angular/core@18.2.0",
    "@angular/common": "https://esm.sh/@angular/common@18.2.0",
    "vite": "https://esm.sh/vite@^7.3.1?external=rxjs",
    "@analogjs/vite-plugin-angular": "https://esm.sh/@analogjs/vite-plugin-angular@^2.2.1?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0?external=rxjs"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="spinner"></div>
      <div class="loading-text">System Initializing...</div>
    </div>
  </app-root>
</body>
</html>
